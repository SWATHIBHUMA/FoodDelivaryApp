<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="practice.js"></script>
</head>
<body>
	<div class="container" id="weather">
		<h3 style="color: black;">Welcome to the Weather Application</h3>
		<img src="images/Weatherimage.jpg" alt="weather-image" class="weather-image"
		style=" height: auto;width: auto;filter: drop-shadow(10px 10px 10px black);">
    	<h3 class="text1" style="color: black;">Let's check the weather</h3>
        <form action="weatherServlet" method="post">
			<div class="search-container">
            	<input type="text" class="search-bar" placeholder="search city name" name="city"/>
            	<button class="search-button">Search</button>
        	</div>
		</form>
    </div>
</body>
</html>
