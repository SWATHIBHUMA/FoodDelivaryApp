<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
	<!--<link  rel="stylesheet" href="style.css">-->
</head>
<body>
	<main>
		<form action="servletprogram1" method="POST">
			<div class="field">
				<label for="number">Enter Id:</label>
				<input type="text" name="number" placeholder="Enter your Id" id="number"><br><br>
				<label for="name">Enter Name:</label>
				<input type="text" name="username" placeholder="Enter your Name" id="name"><br><br>
				<label for="email">Enter Email:</label>
				<input type="email" name="uemail" placeholder="Enter your Email" id="email"><br><br>
				<label for="dept">Enter Department:</label>					
				<input type="text" name="dept" placeholder="Enter your Department" id="dept"><br><br>
				<label for="salary">Enter Salary:</label>
				<input type="text" name="sal" placeholder="Enter your Salary" id="salary"><br><br>
				<hr>
				<input type="submit"/>
			</div>
		</form>
	</main>
</body>
</html>
